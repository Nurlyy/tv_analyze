{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Edit File: {{ object.file.name }}</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Current File</label>
                <div>{{ object.file.name }}</div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">Replace File</label>
                {{ form.file }}
                {% if form.file.errors %}
                    <div class="text-danger">{{ form.file.errors }}</div>
                {% endif %}
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'mediafile_detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
