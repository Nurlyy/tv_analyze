<!DOCTYPE html>
<html>
<head>
    <title>Анализ телепередач</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .spinner {
            width: 5rem;
            height: 5rem;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .footer {
            margin-top: auto;
            padding: 1rem 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mediafile_list' %}">
                <i class="fas fa-tv"></i> Анализ телепередач
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mediafile_list' %}">
                            <i class="fas fa-list"></i> Все файлы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mediafile_create' %}">
                            <i class="fas fa-upload"></i> Загрузить новый
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mb-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted mb-0">© {% now "Y" %} Анализ телепередач Казахстана | Все права защищены</p>
        </div>
    </footer>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border spinner text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
        <h4 class="mt-3">Обработка файла...</h4>
        <p>Это может занять несколько минут</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
