{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Confirm Deletion</h3>
    </div>
    <div class="card-body">
        <p class="alert alert-danger">
            Are you sure you want to delete the file "{{ object.file.name }}"? 
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'mediafile_detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
